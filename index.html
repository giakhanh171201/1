<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h2>WELCOME TO<br>NHÀ CUA KHÁNH</h2>

    <input id="username" placeholder="Số điện thoại / Admin">
    <input id="password" type="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
  </div>
</div>

<script>
function login() {
  const u = username.value;
  const p = password.value;

  // ADMIN (ẩn)
  if (u === "nhacuakhanh" && p === "giakhanh0311") {
    location.href = "admin.html";
    return;
  }

  // KHÁCH
  const guests = JSON.parse(localStorage.getItem("guests") || "{}");
  if (guests[u] && guests[u].phone === p) {
    localStorage.setItem("currentGuest", u);
    location.href = "guest.html";
  } else {
    alert("Sai thông tin đăng nhập");
  }
}
</script>
</body>
</html>
